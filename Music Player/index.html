<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Tum_Hi_Ho_cover.jpeg" alt="">
            <h1>Tum hi ho</h1>
            <p>Arijit Singh</p>

            <audio >
                <source src="01 - Tum Hi Ho - PagalSongs.com.mp3" type="audio/mpeg">
            </audio>
            <div class="player">
                <p class="starting">0:00</p>
                <p class="ending"></p>
            </div>
            <input type="range" value="0" id="progress">


            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-sliders"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-volume-off"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
