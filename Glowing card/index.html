<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Card</title>
<style>
  /* Base styles */
  body{
    background: #333;
  }
  .card {
    width: 200px;
    height: 300px;
    background-color: #333;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    position: relative;
    transition: box-shadow 0.5s;
    border: 1px solid white;
  }

  

  .glow {
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(rgba(255, 0, 255, 0.39) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    transition: opacity 0.5s, transform 0.1s;
    opacity: 0; /* Initially hidden */
    transform: translate(-50%, -50%);
    position: relative;
    /* border: 1px solid white; */
  } 
</style>
</head>
<body>

<div class="card" onmousemove="moveGlow(event)" onmouseleave="hideGlow()">
  <div class="glow"></div>
  <!-- Card content here -->
</div>

<script>
function moveGlow(event) {
  const glow = document.querySelector('.glow');
  const card = document.querySelector('.card');
  
  const x = event.clientX - card.offsetLeft;
  const y = event.clientY - card.offsetTop;

  glow.style.left = x + 'px';
  glow.style.top = y + 'px';
  glow.style.opacity = 1; // Show glow on hover
}

function hideGlow() {
  const glow = document.querySelector('.glow');
  glow.style.opacity = 0; // Hide glow on mouse leave
}
</script>

</body>
</html>
